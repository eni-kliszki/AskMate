<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %} | AskMate</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style/styles.css') }}">
</head>
<body>
    <header>
        <h4>Ask Mate</h4>
        <nav>
            <a href="/">Home</a>
            <a href="/list">All questions</a>
            {% if session['user'] %}
                <a href="/users/{{ session['user_id'] }}">{{ session['user'] }}</a>
                <a href="/users">Users</a>
                <a href="/logout">Logout</a>
            {% else %}
                <a href="/login">Login</a>
                <a href="/registration">Registration</a>
            {% endif %}
        </nav>
    </header>
    <div class="flashed-message">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for msg in messages %}
                    <p>{{msg}}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>
    {% block main %}{% endblock %}
</body>
</html>
