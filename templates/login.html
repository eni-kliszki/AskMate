{% extends "layout.html" %}
{% block title %}Login{% endblock %}
{% block main %}
    <div class="authentication-box">
        <h2>Login</h2>
        <div class="authentication-textbox">
            <form action="/login" method="post">
                <input id="authentication-input" type="text" placeholder="E-mail" name="email" required><br>
                <input id="authentication-input" type="password" placeholder="Password" name="password" required>
                <button class="authentication-button" type="submit">Sign In</button>
            </form>
        </div>
    </div>
{% endblock %}
